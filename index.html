<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>المتجر</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f4f4;
  padding-bottom:70px;
}
.loader{
  text-align:center;
  margin-top:40px;
  font-size:18px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}
.card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.info{
  padding:10px;
  text-align:center;
}
.hidden{display:none}

/* Bottom Bar */
.bottom-bar{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:center;
  padding:12px 0;
}
.bottom-bar button{
  background:none;
  color:white;
  border:none;
  font-size:18px;
}
</style>
</head>

<body>

<div id="loader" class="loader">⏳ جاري تحميل المنتجات...</div>

<div id="categories" class="grid hidden"></div>
<div id="products" class="grid hidden"></div>

<div class="bottom-bar">
  <button onclick="showCategories()">الأقسام</button>
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSoSpH_GzvjOPhiqUV6PPgdBmuJsfh1xjqKOAIBTTn5D9DfWGJdyV6g0RbjLAP--HlLjJjO9tI2bB0F/pub?gid=992873624&single=true&output=csv";

let allProducts=[];

fetch(SHEET_URL)
.then(r=>r.text())
.then(csv=>{
  const rows=csv.split("\n").map(r=>r.split(","));
  const headers=rows[0].map(h=>h.trim());

  rows.slice(1).forEach(r=>{
    let obj={};
    headers.forEach((h,i)=>obj[h]=r[i]);
    if(obj["اسم المنتج"]) allProducts.push(obj);
  });

  loader.classList.add("hidden");
  showCategories();
})
.catch(()=>{
  loader.innerText="❌ فشل تحميل البيانات";
});

function showCategories(){
  hideAll();
  categories.innerHTML="";
  const cats=[...new Set(allProducts.map(p=>p["القسم"]))];

  cats.forEach(cat=>{
    const img=allProducts.find(p=>p["القسم"]===cat)["رابط الصورة"];
    categories.innerHTML+=`
      <div class="card" onclick="openCategory('${cat}')">
        <img src="${img}">
        <div class="info"><b>${cat}</b></div>
      </div>`;
  });

  categories.classList.remove("hidden");
}

function openCategory(cat){
  hideAll();
  products.innerHTML="";
  allProducts
    .filter(p=>p["القسم"]===cat)
    .forEach(p=>{
      products.innerHTML+=`
        <div class="card">
          <img src="${p["رابط الصورة"]}">
          <div class="info">
            <b>${p["اسم المنتج"]}</b><br>
            ${p["السعر"]} ₪
          </div>
        </div>`;
    });

  products.classList.remove("hidden");
}

function hideAll(){
  categories.classList.add("hidden");
  products.classList.add("hidden");
}
</script>

</body>
</html>
