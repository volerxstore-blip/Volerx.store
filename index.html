<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>المتجر</title>
<style>
body{
  font-family: Arial;
  margin:0;
  background:#f5f5f5;
}
header{
  background:#111;
  color:white;
  padding:10px;
  display:flex;
  justify-content:space-between;
}
button{
  padding:8px 12px;
  cursor:pointer;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
  padding:15px;
}
.card{
  background:white;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 2px 5px rgba(0,0,0,.1);
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.card .info{
  padding:10px;
}
.hidden{display:none}
.badge{
  background:red;
  color:white;
  border-radius:50%;
  padding:2px 7px;
  font-size:12px;
}
</style>
</head>
<body>

<header>
  <button onclick="showHome()">الأقسام</button>
  <button onclick="showCart()">السلة <span id="cartCount" class="badge">0</span></button>
</header>

<div id="home" class="grid"></div>
<div id="products" class="grid hidden"></div>
<div id="cart" class="hidden"></div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTqT2v2xDzY2wm6VlqIYXWZ9QbnrdJmTIwR9Yn3v8OJIQ1VWIIBZyWK8eE-gEj50qkfyeEvi9De9LW8/pub?gid=2004862592&single=true&output=csv";
let products=[],cart=[];
let currentCategory="";

fetch(SHEET_URL)
.then(r=>r.text())
.then(csv=>{
  const rows=csv.split("\n").map(r=>r.split(","));
  const headers=rows[0];
  rows.slice(1).forEach(r=>{
    let p={};
    headers.forEach((h,i)=>p[h.trim()]=r[i]);
    products.push(p);
  });
  renderCategories();
});

function renderCategories(){
  home.innerHTML="";
  const cats=[...new Set(products.map(p=>p["القسم"]))];
  cats.forEach(c=>{
    const prod=products.find(p=>p["القسم"]===c);
    home.innerHTML+=`
      <div class="card" onclick="openCategory('${c}')">
        <img src="${prod["رابط الصورة"]}">
        <div class="info"><b>${c}</b></div>
      </div>`;
  });
}

function openCategory(cat){
  currentCategory=cat;
  home.classList.add("hidden");
  productsDiv.classList.remove("hidden");
  productsDiv.innerHTML="";
  products.filter(p=>p["القسم"]===cat).forEach(p=>{
    productsDiv.innerHTML+=`
    <div class="card">
      <img src="${p["رابط الصورة"]}">
      <div class="info">
        <b>${p["اسم المنتج"]}</b><br>
        ${p["السعر"]} ₪<br>
        <input type="number" min="1" value="1" id="q${p["اسم المنتج"]}">
        <button onclick="addToCart('${p["اسم المنتج"]}',${p["السعر"]},'${p["رابط الصورة"]}')">
          أضف للسلة
        </button>
      </div>
    </div>`;
  });
}

function addToCart(name,price,img){
  const q=document.getElementById("q"+name).value;
  cart.push({name,price,img,q});
  updateCartCount();
}

function updateCartCount(){
  cartCount.innerText=cart.reduce((a,b)=>a+Number(b.q),0);
}

function showCart(){
  home.classList.add("hidden");
  productsDiv.classList.add("hidden");
  cartDiv.classList.remove("hidden");
  cartDiv.innerHTML="<h2>السلة</h2>";
  cart.forEach((c,i)=>{
    cartDiv.innerHTML+=`
    <div class="card">
      <img src="${c.img}">
      <div class="info">
        ${c.name}<br>
        ${c.price} ₪ × ${c.q}
        <button onclick="removeItem(${i})">حذف</button>
      </div>
    </div>`;
  });
}

function removeItem(i){
  cart.splice(i,1);
  showCart();
  updateCartCount();
}

function showHome(){
  cartDiv.classList.add("hidden");
  productsDiv.classList.add("hidden");
  home.classList.remove("hidden");
}
</script>

</body>
</html>
