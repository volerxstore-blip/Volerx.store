<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجري</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

/* ===== HEADER ===== */
header {
  background: #0d6efd;
  color: #fff;
  padding: 15px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

#backBtn {
  display: none;
  background: #fff;
  color: #0d6efd;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}

/* ===== CONTAINER ===== */
.container {
  padding: 15px;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
}

/* ===== CARD ===== */
.card {
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

/* ===== IMAGE BOX ===== */
.image-box {
  width: 100%;
  aspect-ratio: 1 / 1;
  overflow: hidden;
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== TEXT ===== */
.card h3 {
  margin: 10px;
  font-size: 16px;
}

.price {
  color: green;
  font-weight: bold;
  margin-bottom: 10px;
}

/* ===== CATEGORY TITLE ===== */
.category-title {
  grid-column: 1 / -1;
  margin: 25px 0 10px;
  font-size: 20px;
  color: #0d6efd;
}

/* ===== LIGHTBOX ===== */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#lightbox img {
  max-width: 90%;
  max-height: 90%;
}

#closeLightbox {
  position: absolute;
  top: 15px;
  right: 15px;
  background: #fff;
  border: none;
  font-size: 20px;
  padding: 5px 10px;
  cursor: pointer;
}

/* ===== LOADING ===== */
#loading {
  text-align: center;
  padding: 40px;
  font-size: 18px;
}

/* ===== BOTTOM BUTTONS ===== */
#bottomButtons {
  display: flex;
  justify-content: space-around;
  margin: 15px 0;
  flex-wrap: wrap;
}

.bottomBtn {
  padding: 10px 20px;
  background: #0d6efd;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin: 5px;
}
.bottomBtn span {
  background: #ff0000;
  border-radius: 50%;
  padding: 2px 6px;
  margin-left: 5px;
  font-size: 14px;
}

/* ===== CART INPUT ====== */
.cart input[type="number"] {
  width: 50px;
  margin-left: 5px;
}
.cart button {
  margin-left: 5px;
}
</style>
</head>

<body>

<header>
  <h2 id="title">الأقسام</h2>
  <button id="backBtn" onclick="showCategories()">رجوع ←</button>
</header>

<div class="container">
  <div id="loading">⏳ جاري تحميل المنتجات...</div>
  <div id="categories" class="grid"></div>
  <div id="products" class="grid" style="display:none;"></div>

  <!-- أسفل الموقع: الأزرار -->
  <div id="bottomButtons">
    <button class="bottomBtn" onclick="showCategories()">الأقسام</button>
    <button class="bottomBtn" onclick="showCart()">السلة <span id="cartCount">0</span></button>
  </div>

  <!-- قائمة السلة -->
  <div id="cartContainer" style="display:none; margin-top:10px;">
    <ul id="cartList"></ul>
  </div>
</div>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
  <button id="closeLightbox">✕</button>
  <img id="lightboxImg">
</div>

<script>
// ====== المتغيرات ======
const categoriesContainer = document.getElementById("categories");
const productsContainer = document.getElementById("products");
const loading = document.getElementById("loading");
const cartCount = document.getElementById("cartCount");
const cartList = document.getElementById("cartList");
const cartContainer = document.getElementById("cartContainer");

const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQY3NsJAn1x4wBXXAQnEkZ5ynSfCSMfU0NpBQhDtMPKOdjfYhduKX8ow3W0wSWd34oz6n75XlvuWh0W/pub?gid=1489177387&single=true&output=csv"; // ضع هنا رابط Google Sheet بصيغة CSV

let categoriesData = {};
let cart = {};

// ====== تحميل البيانات ======
fetch(SHEET_URL)
  .then(res => res.text())
  .then(data => {
    loading.style.display = "none";
    const rows = data.split("\n").slice(1);

    // قراءة الأعمدة حسب الاسم (بدون ترتيب)
    const header = data.split("\n")[0].split(",");
    const nameIndex = header.indexOf("اسم المنتج");
    const priceIndex = header.indexOf("السعر");
    const imageIndex = header.indexOf("رابط الصورة");
    const categoryIndex = header.indexOf("القسم");

    rows.forEach(row => {
      if(!row.trim()) return;
      const cols = row.split(",");
      const name = cols[nameIndex]?.trim();
      const price = cols[priceIndex]?.trim();
      const image = cols[imageIndex]?.trim();
      const category = cols[categoryIndex]?.trim();
      if(!name || !price || !image || !category) return;

      if(!categoriesData[category]) categoriesData[category] = [];
      categoriesData[category].push({name, price, image});
    });

    renderCategories();
  })
  .catch(err => {
    loading.innerText = "❌ فشل تحميل البيانات، تحقق من الرابط";
    console.error(err);
  });

// ====== الدوال ======
function renderCategories() {
  categoriesContainer.innerHTML = "";
  Object.keys(categoriesData).slice(0,3).forEach(cat => {
    const firstProduct = categoriesData[cat][0];
    categoriesContainer.innerHTML += `
      <div class="card" onclick="openCategory('${cat}')">
        <div class="image-box">
          <img src="${firstProduct.image}">
        </div>
        <h3>${cat}</h3>
      </div>
    `;
  });
}

function openCategory(cat) {
  document.getElementById("title").innerText = cat;
  document.getElementById("backBtn").style.display = "block";
  categoriesContainer.style.display = "none";
  productsContainer.style.display = "grid";
  cartContainer.style.display = "none";
  productsContainer.innerHTML = "";

  categoriesData[cat].forEach(p => {
    productsContainer.innerHTML += `
      <div class="card">
        <div class="image-box" onclick="openLightbox('${p.image}')">
          <img src="${p.image}" loading="lazy">
        </div>
        <h3>${p.name}</h3>
        <div class="price">${p.price} ₪</div>
        <input type="number" min="1" value="1" id="qty-${p.name.replace(/\s/g,'')}">
        <button onclick="addToCart('${p.name}','${p.price}','${p.image}')">أضف إلى السلة</button>
      </div>
    `;
  });
}

function showCategories() {
  document.getElementById("title").innerText = "الأقسام";
  document.getElementById("backBtn").style.display = "none";
  productsContainer.style.display = "none";
  cartContainer.style.display = "none";
  categoriesContainer.style.display = "grid";
}

// ===== LIGHTBOX =====
function openLightbox(src) {
  document.getElementById("lightboxImg").src = src;
  document.getElementById("lightbox").style.display = "flex";
}
function closeLightbox() { document.getElementById("lightbox").style.display = "none"; }

// ===== CART =====
function addToCart(name, price, image) {
  const qtyInput = document.getElementById(qty-${name.replace(/\s/g,'')});
  const qty = parseInt(qtyInput?.value) || 1;

  if(cart[name]) {
    cart[name].qty += qty;
  } else {
    cart[name] = {price: parseFloat(price), image, qty};
  }
  renderCart();
  updateCartCount();
}

function renderCart() {
  cartList.innerHTML = "";
  Object.keys(cart).forEach(key => {
    const item = cart[key];
    cartList.innerHTML += `
      <li class="cart">
        <img src="${item.image}" width="30" height="30">
        ${key} - ${item.price} ₪
        <input type="number" min="1" value="${item.qty}" onchange="updateQty('${key}', this.value)">
        <button onclick="removeFromCart('${key}')">❌</button>
      </li>
    `;
  });
}

function updateQty(name, val) {
  cart[name].qty = parseInt(val) || 1;
  renderCart();
  updateCartCount();
}

function removeFromCart(name) {
  delete cart[name];
  renderCart();
  updateCartCount();
}

function updateCartCount() {
  const total = Object.values(cart).reduce((sum, item) => sum + item.qty, 0);
  cartCount.innerText = total;
}

function showCart() {
  document.getElementById("title").innerText = "السلة";
  categoriesContainer.style.display = "none";
  productsContainer.style.display = "none";
  cartContainer.style.display = "block";
  document.getElementById("backBtn").style.display = "block";
}
</script>

</body>
</html>
