<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجري</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

/* ====== HEADER ====== */
header {
  background: #0d6efd;
  color: #fff;
  padding: 15px;
  display: flex;
  align-items: center;
}

#backBtn {
  display: none;
  margin-left: auto;
  background: #fff;
  color: #0d6efd;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}

/* ====== CONTAINERS ====== */
.container {
  padding: 15px;
}

/* ====== GRID ====== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
}

/* ====== CARD ====== */
.card {
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

/* ====== IMAGE BOX ====== */
.image-box {
  width: 100%;
  aspect-ratio: 1 / 1;
  overflow: hidden;
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ====== TEXT ====== */
.card h3 {
  margin: 10px;
  font-size: 16px;
}

.price {
  color: green;
  font-weight: bold;
  margin-bottom: 10px;
}

/* ====== LIGHTBOX ====== */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#lightbox img {
  max-width: 90%;
  max-height: 90%;
}

#closeLightbox {
  position: absolute;
  top: 15px;
  right: 15px;
  background: #fff;
  border: none;
  font-size: 20px;
  padding: 5px 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h2 id="title">الأقسام</h2>
  <button id="backBtn" onclick="showCategories()">رجوع ←</button>
</header>

<div class="container">
  <div id="categories" class="grid"></div>
  <div id="products" class="grid" style="display:none;"></div>
</div>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
  <button id="closeLightbox">✕</button>
  <img id="lightboxImg">
</div>

<script>
const SHEET_URL = "PUT_YOUR_CSV_LINK_HERE";

let categoriesData = {};

fetch(SHEET_URL)
  .then(res => res.text())
  .then(data => {
    const rows = data.split("\n").slice(1);
    rows.forEach(row => {
      const [t, name, price, image, category] = row.split(",");
      if(!name || !price || !image || !category) return;

      if(!categoriesData[category]) {
        categoriesData[category] = [];
      }

      categoriesData[category].push({name, price, image});
    });

    renderCategories();
  });

function renderCategories() {
  const container = document.getElementById("categories");
  container.innerHTML = "";

  Object.keys(categoriesData).slice(0,3).forEach(cat => {
    const firstProduct = categoriesData[cat][0];

    container.innerHTML += `
      <div class="card" onclick="openCategory('${cat}')">
        <div class="image-box">
          <img src="${firstProduct.image}">
        </div>
        <h3>${cat}</h3>
      </div>
    `;
  });
}

function openCategory(cat) {
  document.getElementById("title").innerText = cat;
  document.getElementById("backBtn").style.display = "block";
  document.getElementById("categories").style.display = "none";

  const container = document.getElementById("products");
  container.style.display = "grid";
  container.innerHTML = "";

  categoriesData[cat].forEach(p => {
    container.innerHTML += `
      <div class="card">
        <div class="image-box" onclick="openLightbox('${p.image}')">
          <img src="${p.image}">
        </div>
        <h3>${p.name}</h3>
        <div class="price">${p.price}</div>
      </div>
    `;
  });
}

function showCategories() {
  document.getElementById("title").innerText = "الأقسام";
  document.getElementById("backBtn").style.display = "none";
  document.getElementById("products").style.display = "none";
  document.getElementById("categories").style.display = "grid";
}

function openLightbox(src) {
  document.getElementById("lightboxImg").src = src;
  document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
