<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الأقسام والمنتجات</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            direction: rtl;
        }

        /* القسم */
        .section {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .section-header {
            padding: 15px;
            background: #007bff;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .section-content {
            display: none;
            padding: 15px;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* المنتجات */
        .product {
            display: inline-block;
            width: 120px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        /* Overlay الصورة */
        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 32px;
            color: white;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="section">
    <div class="section-header" onclick="toggleSection()">
        <h2>القسم الأول</h2>
    </div>

    <div class="section-content" id="sectionContent">
        <div class="product" onclick="showImage('https://via.placeholder.com/600')">
            <img src="https://via.placeholder.com/150">
            <p>منتج 1</p>
        </div>

        <div class="product" onclick="showImage('https://via.placeholder.com/600/ff0000')">
            <img src="https://via.placeholder.com/150/ff0000">
            <p>منتج 2</p>
        </div>

        <div class="product" onclick="showImage('https://via.placeholder.com/600/00ff00')">
            <img src="https://via.placeholder.com/150/00ff00">
            <p>منتج 3</p>
        </div>
    </div>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="closeImage(event)">
    <span class="close-btn" onclick="hideImage()">✖</span>
    <img id="overlayImage">
</div>

<script>
    function toggleSection() {
        const content = document.getElementById("sectionContent");
        content.style.display =
            content.style.display === "block" ? "none" : "block";
    }

    function showImage(src) {
        const overlay = document.getElementById("overlay");
        const image = document.getElementById("overlayImage");
        image.src = src;
        overlay.style.display = "flex";
    }

    function hideImage() {
        document.getElementById("overlay").style.display = "none";
    }

    function closeImage(e) {
        if (e.target.id === "overlay") {
            hideImage();
        }
    }
</script>

</body>
</html>
