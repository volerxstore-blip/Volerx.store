<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Volerx | منتجاتي</title>
<link rel="icon" href="PUT_LOGO_IMAGE_URL_HERE">

<style>
body {
  margin: 0;
  background: #0e0e0e;
  color: white;
  font-family: system-ui, sans-serif;
}

header {
  text-align: center;
  padding: 20px;
  font-size: 22px;
  font-weight: bold;
}

.hidden { display: none; }

#categories, #products {
  padding: 20px;
  display: grid;
  gap: 20px;
}

#categories {
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
}

.category {
  background: white;
  color: black;
  border-radius: 14px;
  overflow: hidden;
  cursor: pointer;
}

.category img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.category-name {
  padding: 10px;
  text-align: center;
  font-weight: bold;
}

#products {
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
}

.product {
  background: white;
  color: black;
  border-radius: 12px;
  padding: 10px;
}

.product img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
}

.back {
  position: fixed;
  top: 15px;
  left: 15px;
  font-size: 22px;
  cursor: pointer;
  z-index: 10;
}

/* Modal */
#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

#modal img {
  max-width: 90%;
  max-height: 90%;
}

#close {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 28px;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<header id="title">منتجات Volerx</header>
<div class="back hidden" id="back">←</div>

<div id="loading">⏳ جاري تحميل المنتجات...</div>

<div id="categories"></div>
<div id="products" class="hidden"></div>

<div id="modal" class="hidden">
  <div id="close">✕</div>
  <img id="modalImg">
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTlN-9WaF9E7jxo836CniVtu6NG1BFJONmi34JAibeRyo1WXtuaW0fpoPz5Ntv8s4eUfmrKIq22CRlS/pub?gid=1564525727&single=true&output=csv";

const categoriesDiv = document.getElementById("categories");
const productsDiv = document.getElementById("products");
const loading = document.getElementById("loading");
const back = document.getElementById("back");
const title = document.getElementById("title");

let products = [];

fetch(CSV_URL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    rows.forEach(r => {
      const cols = r.split(",");
      if(cols.length >= 5){
        products.push({
          name: cols[1],
          price: cols[2],
          image: cols[3],
          category: cols[4].trim()
        });
      }
    });
    loading.remove();
    renderCategories();
  });

function renderCategories(){
  title.textContent = "منتجات Volerx";
  categoriesDiv.innerHTML = "";
  categoriesDiv.classList.remove("hidden");
  productsDiv.classList.add("hidden");
  back.classList.add("hidden");

  const unique = {};
  products.forEach(p => {
    if(!unique[p.category]) unique[p.category] = p.image;
  });

  Object.keys(unique).forEach(cat => {
    const div = document.createElement("div");
    div.className = "category";
    div.innerHTML = `
      <img src="${unique[cat]}">
      <div class="category-name">${cat}</div>
    `;
    div.onclick = () => renderProducts(cat);
    categoriesDiv.appendChild(div);
  });
}

function renderProducts(cat){
  history.pushState({}, "", "#"+cat);
  title.textContent = cat + " | Volerx";
  back.classList.remove("hidden");

  categoriesDiv.classList.add("hidden");
  productsDiv.classList.remove("hidden");
  productsDiv.innerHTML = "";

  products.filter(p => p.category === cat)
    .forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.image}">
        <div><b>${p.name}</b></div>
        <div>${p.price} ₪</div>
      `;
      div.querySelector("img").onclick = () => openModal(p.image);
      productsDiv.appendChild(div);
    });
}

back.onclick = () => {
  history.back();
  renderCategories();
};

window.onpopstate = () => renderCategories();

const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const closeBtn = document.getElementById("close");

function openModal(src){
  modalImg.src = src;
  modal.classList.remove("hidden");
}

closeBtn.onclick = () => {
  modal.classList.add("hidden");
};
</script>

</body>
</html>
