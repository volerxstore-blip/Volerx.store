<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>منتجاتي</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}

/* ===== Banner ===== */
.banner{
  height:160px;
  background:url("https://i.postimg.cc/9FR514MS/38CF47CD-3735-4111-8683-B0AC11C51C59.png") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:28px;
  font-weight:bold;
  text-shadow:0 3px 8px black;
}

/* ===== Loader ===== */
#loader{
  text-align:center;
  padding:40px;
  font-size:18px;
}

/* ===== Grid ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}

.card{
  background:white;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
  cursor:pointer;
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.info{
  padding:10px;
  text-align:center;
  font-weight:bold;
}

.hidden{display:none}

/* ===== Slider ===== */
.slider{
  position:relative;
  height:160px;
  overflow:hidden;
}
.slider img{
  position:absolute;
  inset:0;
  opacity:0;
  animation:fade 9s infinite;
}
.slider img:nth-child(1){animation-delay:0s}
.slider img:nth-child(2){animation-delay:3s}
.slider img:nth-child(3){animation-delay:6s}

@keyframes fade{
  0%{opacity:0}
  10%{opacity:1}
  30%{opacity:1}
  40%{opacity:0}
  100%{opacity:0}
}

/* ===== Lightbox ===== */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
#lightbox img{
  max-width:90%;
  max-height:90%;
}
#close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:32px;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="banner">منتجاتي</div>

<div id="loader">⏳ جاري تحميل المنتجات...</div>

<div id="categories" class="grid hidden"></div>
<div id="products" class="grid hidden"></div>

<div id="lightbox" class="hidden">
  <span id="close" onclick="closeImg()">✕</span>
  <img id="bigImg">
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTlN-9WaF9E7jxo836CniVtu6NG1BFJONmi34JAibeRyo1WXtuaW0fpoPz5Ntv8s4eUfmrKIq22CRlS/pub?gid=1564525727&single=true&output=csv";
let data=[];

/* ===== Fetch CSV ===== */
fetch(SHEET_URL)
.then(r=>r.text())
.then(text=>{
  const lines=text.trim().split("\n");
  const headers=lines[0].split(",").map(h=>h.trim());

  for(let i=1;i<lines.length;i++){
    const row=lines[i].split(",");
    let obj={};
    headers.forEach((h,idx)=>obj[h]=row[idx]);
    if(obj["اسم المنتج"]) data.push(obj);
  }

  loader.style.display="none";
  showCategories();
})
.catch(()=>{
  loader.innerText="❌ فشل تحميل البيانات";
});

/* ===== Categories ===== */
function showCategories(){
  history.pushState({page:"cats"},"","");
  categories.innerHTML="";
  products.classList.add("hidden");
  categories.classList.remove("hidden");

  const cats=[...new Set(data.map(p=>p["القسم"]))];

  cats.forEach(cat=>{
    const imgs=data.filter(p=>p["القسم"]===cat).map(p=>p["رابط الصورة"]).slice(0,3);

    categories.innerHTML+=`
      <div class="card" onclick="openCategory('${cat}')">
        <div class="slider">
          ${imgs.map(i=><img src="${i}">).join("")}
        </div>
        <div class="info">${cat}</div>
      </div>
    `;
  });
}

/* ===== Products ===== */
function openCategory(cat){
  history.pushState({page:"products"},"","");
  products.innerHTML="";
  categories.classList.add("hidden");
  products.classList.remove("hidden");

  data.filter(p=>p["القسم"]===cat).forEach(p=>{
    products.innerHTML+=`
      <div class="card">
        <img src="${p["رابط الصورة"]}" onclick="openImg('${p["رابط الصورة"]}')">
        <div class="info">
          ${p["اسم المنتج"]}<br>
          ${p["السعر"]} ₪
        </div>
      </div>
    `;
  });
}

/* ===== Lightbox ===== */
function openImg(src){
  bigImg.src=src;
  lightbox.classList.remove("hidden");
}
function closeImg(){
  lightbox.classList.add("hidden");
}

/* ===== Back Button ===== */
window.onpopstate=()=>{
  showCategories();
};
</script>

</body>
</html>
